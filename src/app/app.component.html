<ngx-spinner type="ball-scale-multiple" color="#FFFAEC"> </ngx-spinner>
@if(!hideFooter) {
<app-navbar></app-navbar>
}
<router-outlet></router-outlet>
@if(hasAccess === true) {
<div class="position-fixed d-flex align-items-center ChatBot">
  <div class="gradient-ring d-flex justify-content-center align-items-center cursor-pointer chat-icon"
    [class.shift-left]="isopenChat" (click)="openChat()">
    <div class="icon-inner inner d-flex justify-content-center align-items-center">
      <img src="./favicon.png" alt="" class="w-100 d-block" />
    </div>
  </div>
  <span
    class="chatWith px-2 inner cursor-pointer py-2 rounded rounded-pill d-flex justify-content-center align-items-center"
    [class.show-chat]="isopenChat" [class.hide-chat]="!isopenChat">
    Chat With DH AI
  </span>
</div>
}
@if(!hideFooter) {
<app-footer></app-footer>
}
